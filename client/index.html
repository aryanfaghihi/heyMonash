<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Hey Monash</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-blue.min.css"/>
    <link rel="stylesheet" href="/css">
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="page-content">
        <div class="header">
            <br/>
            <b>Hey</b>Monash
        </div>

        <!-- Conversation -->
        <ol class="conversation">

            <div class="question hidden">
                <div class="bubble-question">
                    <span id="interim_span" class="interim"></span>
                    <span id="final_span"></span>
                </div>
            </div>

            <div class="response hidden">
                <div class="bubble-response">
                    <span class="final"></span>
                    <span id="final_span_response">
                        <div class="spinner">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </span>
                </div>
            </div>

        </div>

        </ol>

        <div class="fadeout"></div>
    </div>

    <!-- Microphone button -->
    <div class="mic" onclick="startButton(event)">
        <button id="mic-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored pulse-button">
            <i class="material-icons">mic</i>
        </button>
    </div>

    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js"></script>
</body>
</html>
