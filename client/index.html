<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Hey Monash</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-blue.min.css"/>
    <link rel="stylesheet" href="/css">
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
</head>

<body>

    <div class="page-content">
        <div class="header">
            <br/>
            <b>Hey</b>Monash
        </div>

        <!-- Conversation -->
        <ol class="conversation">

            <div class="question hidden">
                <div class="bubble-question" id="results">
                    <span id="interim_span" class="interim"></span>
                    <span id="final_span" class="final"></span>
                    <span></span>
                </div>
            </div>

            <div class="response hidden">
                <div class="bubble-response" id="results">
                    <span class="final"></span>
                    <span id="final_span_response" class="interim"></span>
                    <span></span>
                </div>
            </div>

            <div class="spinner">

        </div>

        </ol>

        <div class="fadeout"></div>
    </div>

    <div class="card-wide mdl-card mdl-shadow--2dp">

        <div class="mdl-card__supporting-text">
            <div class="card_title">Hargrave-Andrew Library Open Times</div>
            <br />
            <div class="card_description">
                <p>some description here</p>
            </div>
        </div>

        <div class="mdl-card__actions mdl-card--border" class="card_actions">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Get Directions
                <span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></a>
        </div>

    </div>

    <!-- Microphone button -->
    <div class="mic" onclick="startButton(event)">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <button id="mic-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored pulse-button">
            <i class="material-icons">mic</i>
        </button>
    </div>


    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js"></script>
</body>
</html>
